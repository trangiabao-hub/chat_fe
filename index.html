<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="chat-list">
        <div class="chat-list__information" id="information"></div>

        <div class="chat-list__control-center">
          <div class="chat-list__search">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="People or Group" />
          </div>

          <i class="fa fa-users" id="btnAddChat"></i>
        </div>

        <div class="chat-list__items">
          <div class="item">
            <img
              src="https://khoinguonsangtao.vn/wp-content/uploads/2022/07/avatar-hai-1.jpg"
              alt=""
            />
            <div class="item__detail">
              <h4>Thanh Huy</h4>
              <span>Lorem ipsum, dolor sit amet consect</span>
            </div>
          </div>
        </div>
      </div>
      <div class="chat-detail">
        <div class="chat-detail__header">
          <img
            src="https://khoinguonsangtao.vn/wp-content/uploads/2022/07/avatar-hai-1.jpg"
            alt=""
          />
          <div class="header__info">
            <span>Tran Gia Bao</span>
            <div class="status">
              <div class="dot"></div>
              <span>online</span>
            </div>
          </div>
        </div>

        <div class="chat-detail__messages" id="messages"></div>

        <div class="chat-detail__input">
          <input type="text" placeholder="Type a message" id="message" />
          <button onclick="sentMessage()">Sent</button>
        </div>
      </div>
    </div>

    <div class="pop-up" id="popUp">
      <div class="pop-up__overlay"></div>
      <div class="pop-up__form">
        <h3>Tạo nhóm</h3>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
      integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
